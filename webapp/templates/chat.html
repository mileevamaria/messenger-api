{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-6">
        <h2>{{ chat.name }}</h2>
        </br>
        {% for message in messages %}
        <li>
            <small>{{ message.created_at }}</small>
            <h6>{{ message.author.username }}</h6>
            {{ message.text|linebreaks }}
            <hr />
        </li>
        {% empty %}
        <p>В чате нет сообщений</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
